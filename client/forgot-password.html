<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Passoword</title>
    <link rel="stylesheet" href="./css/lib/bootstrap.css">

</head>

<body>
    <div class="container  mb-2 mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="forgot">
                    <h2>Quên mật khẩu</h2>
                    <p>Thực hiện lấy lại mật khẩu theo 3 bước dưới đây:</p>
                    <ol class="list-unstyled">
                        <li><span class="text-primary text-medium">1. </span>Nhập email dùng để đăng ký tài khoản.</li>
                        <li><span class="text-primary text-medium">2. </span>Kiểm tra hộp thư đến/spam mail, mở email do
                            hệ thống gửi đến.</li>
                        <li><span class="text-primary text-medium">3. </span>Làm theo hướng dẫn trong email để đổi mật
                            khẩu.</li>
                    </ol>
                </div>
                <form class="card mt-4">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="email-for-pass">Nhập email của bạn:</label>
                            <input class="form-control" type="text" id="email-for-pass" required="">
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button id="btn-change-pwd" class="btn btn-success" type="submit">Đổi mật
                            khẩu</button>
                        <button onclick="backToHome()" id="btn-back-to-home" class="btn btn-danger" type="submit">Quay
                            về trang trước</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/lib/jquery-3.6.0.js"></script>
    <script src="./js/lib/bootstrap.js"></script>

    <script type="text/javascript">
        function backToHome() {
            let url = "https://google.com.vn/";
            location.href = url;
        }
    </script>
</body>

</html>
